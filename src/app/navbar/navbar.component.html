<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink=""
      ><img src="/assets/images/logo.png"
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="isNavbarCollapsed = !isNavbarCollapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="navbar-collapse"
      id="navbarNav"
      [ngbCollapse]="isNavbarCollapsed"
    >
      <ul class="navbar-nav me-auto" (click)="isNavbarCollapsed = true">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" routerLink="">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/details">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/cart"
            >Cart
            <span class="badge bg-danger rounded-pill">{{ number }} </span></a
          >
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input
          class="form-control mb-2 mb-md-0 me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          [(ngModel)]="model"
          [ngbTypeahead]="search"
          [resultTemplate]="rt"
          [inputFormatter]="formatter"
          [resultFormatter]="formatter"
          (selectItem)="goToDetails($event)"
          [ngModelOptions]="{ standalone: true }"
        />
      </form>
    </div>
  </div>
</nav>

<ng-template #rt let-r="result" let-t="term">
  <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
</ng-template>
